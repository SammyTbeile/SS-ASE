<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Listing</title>
</head>
	<body>
		<h1>{{ item.title }}</h1>
		<p>Size: {{ item.size }}</p>
		<p>Price per Day: ${{ item.price }}</p>
		{% if info %}
			<p>Description: {{ item.info }}</p>
		{% endif %}
		<img src= "{{url_for('static', filename=item.filename)}}"></br>
	
		<a href="/feed"><button>Back To Feed</button></a>
	</body>
</html>
